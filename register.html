<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@500&family=Poppins&display=swap"
        rel="stylesheet">

<body>

    <div class="body">
        <div class="logofsi">
            <img src="gambar/logofsi-removebg-preview.png" alt="" class="fsi">
        </div>
        <div class="logocreafsi">
            <img src="gambar/logocreafsi-removebg-preview.png" alt="" class="creafsi">
        </div>
        <div class="container">
            <form action="#" class="form-login">
                <div class="head">
                    <p>register</p>
                </div>
                <div class="login">
                    <div class="nama">
                        <span class="icon"><ion-icon class="logo" name="person-sharp"></ion-icon></span>
                        <input type="text" class="nama" placeholder="username" id="nama" required>
                    </div>
                    <div class="password">
                        <span class="icon"><ion-icon class="logo" name="lock-closed"></ion-icon></span>
                        <input type="password" class="password" placeholder="password" id="password" required>
                    </div>
                </div>
                <div class="button">
                    <button type="submit" class="submit">register</button>
                </div>
                <div class="register">
                    <p><span class="dont">already</span> have an account? <a href="login.html">login</a></p>
                </div>

            </form>


        </div>
    </div>
</body>
