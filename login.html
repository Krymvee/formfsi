<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@500&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Absensi</title>
</head>

<body>

    <div class="body">
        <div class="logofsi">
            <img src="gambar/logofsi-removebg-preview.png" alt="" class="fsi">
        </div>
        <div class="logocreafsi">
            <img src="gambar/logocreafsi-removebg-preview.png" alt="" class="creafsi">
        </div>
        <div class="container">
            <input type="checkbox" id="check">
            <div class="login form">
              <header>Login</header>
              <form action="#">
                <input type="text" id='inUsr' placeholder="Enter your email">
                <input type="password" id="inPass" placeholder="Enter your password">
                <span class="signup">
                  <a href="#" id="forgotLabel">Forgot password?</a>
                </span>
                <input type="button" class="button loginbtn" value="Login">
              </form>
              <div class="signup">
                <span class="signup">Don't have an account?
                  <a href="#" id="signupLabel">Signup</a>
                </span>
              </div>
            </div>
            <div class="registration form">
              <header>Signup</header>
              <form action="#">
                <input type="text" id="name" placeholder="Enter your name">
                <input type="text" id='username' placeholder="Enter your username">
                <input type="text" id='email' placeholder="Enter your email">
                <input type="password" id='password' placeholder="Create a password">
                <input type="button" class="button signupbtn" value="Signup">
              </form>
              <div class="signup">
                <span class="signup">Already have an account?
                  <a href="#" id="loginLabel">Login</a>
                </span>
              </div>
            </div>
            <div class="forgot form" >
              <header>Forgot Password</header>
              <form action="#">
                <input type="text" id='forgotinp' placeholder="Enter your email">
                <input type="button" class="button forgotbtn" value="Submit">
              </form>
              <div class="signup">
                <span class="signup">Don't have an account?
                  <a href="#" id="signupLabel">Signup</a>
                </span>
              </div>
              <div class="signup">
                <span class="signup">Already have an account?
                  <a href="#" id="loginLabel">Login</a>
                </span>
              </div>
            </div>
          </div>
          <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./auth/account.js" type="module"></script>

</html>
